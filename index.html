<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣停電事件模擬器</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.3/brython.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.11.3/brython_stdlib.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body onload="brython()" class="h-screen">
    <!-- 事先加載音檔，以避免觸發音效時出現載入延遲 -->
    <audio id="audio" preload="auto">
        <source src="audio/power_outage.mp3" type="audio/mpeg">
    </audio>
    <div class="flex flex-col h-full">
        <div class="p-4 flex-none">
            <h1 class="text-center text-xl font-bold">台灣停電事件模擬器</h1>
        </div>
        <div class="p-4 flex-none">
            <h2 id="date_h2" class="text-center text-2xl font-bold"></h2>
        </div>
        <div class="flex flex-1" style="height: 100%;">
            <div id="tw_svg_div" class="flex-none w-2/5 flex items-start justify-center"></div>
            <div class="flex flex-col flex-1">
                <div id="events_div" style="overflow-y:hidden; height: 600px;"></div>
                <!-- <div class="m-0"><canvas id="chart_div"></canvas></div> -->
                <div id="slider_div"></div>
            </div>
        </div>
    </div>
    <script type="text/python" src="/index.py"></script>
</body>

</html>
